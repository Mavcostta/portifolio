<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e40303;stop-opacity:1" />
      <stop offset="16.66%" style="stop-color:#ff8c00;stop-opacity:1" />
      <stop offset="33.33%" style="stop-color:#ffed00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#008026;stop-opacity:1" />
      <stop offset="66.66%" style="stop-color:#24408e;stop-opacity:1" />
      <stop offset="83.33%" style="stop-color:#732982;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#732982;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#0a192f"/>
  
  <!-- Code brackets -->
  <text x="15" y="35" font-family="monospace" font-size="28" fill="#64ffda" font-weight="bold">&lt;</text>
  <text x="75" y="35" font-family="monospace" font-size="28" fill="#64ffda" font-weight="bold">/&gt;</text>
  
  <!-- MV Manuscrito -->
  <text x="50" y="68" 
        font-family="'Brush Script MT', 'Lucida Handwriting', cursive" 
        font-size="42" 
        font-weight="normal"
        fill="#64ffda" 
        text-anchor="middle"
        font-style="italic">MV</text>
  
  <!-- Bandeira LGBT (mini no canto) -->
  <g transform="translate(70, 75)">
    <rect x="0" y="0" width="4" height="18" fill="#e40303"/>
    <rect x="4" y="0" width="4" height="18" fill="#ff8c00"/>
    <rect x="8" y="0" width="4" height="18" fill="#ffed00"/>
    <rect x="12" y="0" width="4" height="18" fill="#008026"/>
    <rect x="16" y="0" width="4" height="18" fill="#24408e"/>
    <rect x="20" y="0" width="4" height="18" fill="#732982"/>
  </g>
  
  <!-- Border com gradiente arco-Ã­ris -->
  <rect width="100" height="100" rx="20" fill="none" stroke="url(#rainbow)" stroke-width="3"/>
</svg>
